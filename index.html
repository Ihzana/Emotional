

<!DOCTYPE html>
<html>
<head>
    <title>Emotional Check-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>How are you feeling today?</h1>
        <div class="mood-options">
            <button class="mood-button" data-mood="happy">😄</button>
            <button class="mood-button" data-mood="neutral">😐</button>
            <button class="mood-button" data-mood="sad">😔</button>
        </div>
        <textarea id="journal-entry" placeholder="Optional: Write a short journal entry..."></textarea>
        <button id="submit-button">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
